{% extends "base.html" %} 

{% block content %}

<h1>List Tweet Page</h1>

    {% for tweet in tweets %}
<div class="container" style="width: 50%">
  <div class="card" style="padding: 10px">
    <div class="card-header" style="background-color: cornflowerblue">
      <h4>{{tweet.username}}</h4>
    </div>
    <div class="card-body">
      <p class="card-text">{{tweet.message}}</p>
    </div>
    {% if tweet.username == user %}
    <a href="{% url 'tweetapp:deletetweet' tweet_id = tweet.id %}" class="btn btn-danger">Delete</a>
    {% endif %}
  </div>
    {% endfor %} 
</div>
{% endblock %}
