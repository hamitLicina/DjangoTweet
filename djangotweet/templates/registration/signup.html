{% extends "base.html" %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
  <h2 class="mb-3">Sign Up</h2>
  <form method="POST" action="{% url 'tweetapp:signup' %}">
    {% csrf_token %}
    {% for field in form %}
    <div class="mb-3">
      {{ field.label_tag }}
      {{ field }}
      {% if field.errors %}
      <div class="text-danger">{{ field.errors }}</div>
      {% endif %}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-success">Sign Up</button>
  </form>
</div>
{% endblock %}
