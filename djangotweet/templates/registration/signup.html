{% extends "base.html" %}

{%block content%}


    <div class="container" style="border: 4px solid cornflowerblue; padding: 8px;">
        <form method="POST" action="{% url 'login' %}" >
            {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                {{field.label_tag}}
                {{field}}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary" value="signup"> Signup </button>
        </form>
    </div>
    
{%endblock%}
